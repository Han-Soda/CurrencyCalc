<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Converter</title>

  <style>
    body {
      background: #f4f7fb;
      padding: 20px;
    }

    .converter {
      max-width: 420px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      font-family: system-ui, sans-serif;
    }

    .field {
      display: flex;
      gap: 8px;
    }

    input, select {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    select {
      cursor: pointer;
    }

    #swapBtn {
      background: #55b0ff;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    #swapBtn:hover {
      filter: brightness(1.08);
    }

    #swapBtn:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>

  <div class="converter">
    <div class="field">
      <input type="number" id="amountFrom" value="1">
      <select id="currencyFrom"></select>
    </div>

    <button id="swapBtn">üîÅ Swap</button>

    <div class="field">
      <input type="number" id="amountTo" readonly>
      <select id="currencyTo"></select>
    </div>
  </div>

  <script>
    const currencies = [
      { code: "USD", emoji: "üá∫üá∏" },
      { code: "EUR", emoji: "üá™üá∫" },
      { code: "RUB", emoji: "üá∑üá∫" },
      { code: "KZT", emoji: "üá∞üáø" },
      { code: "UZS", emoji: "üá∫üáø" },
      { code: "KGS", emoji: "üá∞üá¨" },
      { code: "VND", emoji: "üáªüá≥" },
      { code: "MYR", emoji: "üá≤üáæ" },
      { code: "CNY", emoji: "üá®üá≥" }
    ];

    const from = document.getElementById("currencyFrom");
    const to = document.getElementById("currencyTo");

    currencies.forEach(c => {
      const o1 = document.createElement("option");
      o1.value = c.code;
      o1.textContent = `${c.emoji} ${c.code}`;
      from.appendChild(o1);

      const o2 = o1.cloneNode(true);
      to.appendChild(o2);
    });

    from.value = "KZT";
    to.value = "USD";

    document.getElementById("swapBtn").onclick = () => {
      [from.value, to.value] = [to.value, from.value];
    };
  </script>

</body>
</html>
