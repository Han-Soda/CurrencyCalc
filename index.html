<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exchange Rate Difference Calculator</title>

  <style>
    body {
      background: #f4f7fb;
      padding: 20px;
      font-family: system-ui, sans-serif;
    }

    .container {
      max-width: 420px;
      margin: auto;
    }

    .row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input, select {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s ease, filter 0.15s ease;
    }

    button:hover {
      filter: brightness(1.08);
    }

    button:active {
      transform: scale(0.96);
    }

    #swap {
      background: #55b0ff;
      color: white;
      margin-bottom: 12px;
    }

    #calculate {
      background: #2563eb;
      color: white;
    }

    #results {
      margin-top: 16px;
    }
  </style>
</head>

<body>

<div class="container">
  <h2 style="text-align:center;margin-bottom:16px;">
    Exchange Rate Difference
  </h2>

  <div class="row">
    <input type="number" id="amountPaid" placeholder="Amount paid">
    <select id="currencyFrom">
      <option value="USD">ğŸ‡ºğŸ‡¸ USD</option>
      <option value="EUR">ğŸ‡ªğŸ‡º EUR</option>
      <option value="RUB">ğŸ‡·ğŸ‡º RUB</option>
      <option value="KZT">ğŸ‡°ğŸ‡¿ KZT</option>
      <option value="UZS">ğŸ‡ºğŸ‡¿ UZS</option>
      <option value="KGS">ğŸ‡°ğŸ‡¬ KGS</option>
      <option value="VND">ğŸ‡»ğŸ‡³ VND</option>
      <option value="MYR">ğŸ‡²ğŸ‡¾ MYR</option>
      <option value="CNY">ğŸ‡¨ğŸ‡³ CNY</option>
    </select>
  </div>

  <button id="swap">ğŸ” Swap</button>

  <div class="row">
    <input type="number" id="amountReceived" placeholder="Amount received">
    <select id="currencyTo">
      <option value="USD">ğŸ‡ºğŸ‡¸ USD</option>
      <option value="EUR">ğŸ‡ªğŸ‡º EUR</option>
      <option value="RUB">ğŸ‡·ğŸ‡º RUB</option>
      <option value="KZT">ğŸ‡°ğŸ‡¿ KZT</option>
      <option value="UZS">ğŸ‡ºğŸ‡¿ UZS</option>
      <option value="KGS">ğŸ‡°ğŸ‡¬ KGS</option>
      <option value="VND">ğŸ‡»ğŸ‡³ VND</option>
      <option value="MYR">ğŸ‡²ğŸ‡¾ MYR</option>
      <option value="CNY">ğŸ‡¨ğŸ‡³ CNY</option>
    </select>
  </div>

  <button id="calculate">Calculate</button>

  <div id="results"></div>
</div>

<script>
  document.getElementById("swap").onclick = () => {
    const a = currencyFrom.value;
    currencyFrom.value = currencyTo.value;
    currencyTo.value = a;
  };

  document.getElementById("calculate").onclick = async () => {
    const paid = parseFloat(amountPaid.value);
    const received = parseFloat(amountReceived.value);

    if (isNaN(paid) || isNaN(received) || paid <= 0) {
      alert("Enter valid amounts");
      return;
    }

    const from = currencyFrom.value;
    const to = currencyTo.value;

    const res = await fetch(
      `https://api.exchangerate-api.com/v4/latest/${from}`
    );
    const data = await res.json();

    const officialRate = data.rates[to];
    if (!officialRate) {
      alert("No official rate for this pair");
      return;
    }

    const realRate = received / paid;
    const diffPercent =
      ((officialRate - realRate) / officialRate) * 100;

    results.innerHTML = `
      <p>Real rate: ${realRate.toFixed(6)}</p>
      <p>Official rate: ${officialRate.toFixed(6)}</p>
      <p><strong>Difference: ${diffPercent.toFixed(4)}%</strong></p>
    `;
  };
</script>

</body>
</html>
